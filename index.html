<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="wraper">
        <h3 class="day">Sat</h3>
        <div class="inner-clock">
          <div class="time">
            <h1 class="hour">21</h1>
            <h1>:</h1>
            <h1 class="min">00</h1>
            <h1>:</h1>
            <h1 class="sec">00</h1>
          </div>
          <div class="date">
            <h2 class="dates">11</h2>
            <h2>-</h2>
            <h2 class="month">11</h2>
            <h2>-</h2>
            <h2 class="year">11</h2>
          </div>
        </div>
        <h3 class="am-pm">AM</h3>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
